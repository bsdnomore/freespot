<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="pragma" content="no-cache"/>
    <meta http-equiv="expires" content="-1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="refresh" content="2; url=$(link-redirect)">
    <title>Авторизация успешна</title>
    <style>
    :root {
        --primary-color: #2563eb;
        --secondary-color: #1e40af;
        --accent-color: #3b82f6;
        --success-color: #10b981;
        --error-color: #ef4444;
        --warning-color: #f59e0b;
        --text-color: #1f2937;
        --light-text: #f8fafc;
        --bg-color: #f1f5f9;
        --card-bg: rgba(255, 255, 255, 0.95);
        --shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        --border-radius: 20px;
        --transition: all 0.3s ease;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        line-height: 1.6;
    }

    .container {
        width: 100%;
        max-width: 400px;
        margin: 0 auto;
    }

    .card {
        background: var(--card-bg);
        border-radius: var(--border-radius);
        padding: 2.5rem;
        box-shadow: var(--shadow);
        border: 1px solid rgba(255, 255, 255, 0.3);
        transition: var(--transition);
        text-align: center;
    }

    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
    }

    .success-icon {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, var(--success-color), #059669);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 1.5rem;
        color: white;
        font-size: 2rem;
    }

    .title {
        font-size: 1.8rem;
        color: var(--success-color);
        font-weight: 700;
        margin-bottom: 1rem;
    }

    .message {
        color: var(--text-color);
        font-size: 1.1rem;
        margin-bottom: 2rem;
        line-height: 1.5;
    }

    .redirect-info {
        background: rgba(248, 250, 252, 0.9);
        padding: 1rem;
        border-radius: 12px;
        margin-bottom: 1.5rem;
        border: 2px dashed var(--accent-color);
    }

    .redirect-info p {
        margin-bottom: 0.5rem;
        color: var(--text-color);
    }

    .btn {
        padding: 1rem 2rem;
        border: none;
        border-radius: 12px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: var(--transition);
        text-decoration: none;
        display: inline-block;
    }

    .btn-primary {
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        color: white;
    }

    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(37, 99, 235, 0.3);
    }

    .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e2e8f0;
        border-top: 4px solid var(--success-color);
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 1.5rem;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    .countdown {
        font-size: 1.2rem;
        font-weight: 600;
        color: var(--primary-color);
        margin-top: 1rem;
    }

    @media (max-width: 480px) {
        .card {
            padding: 2rem 1.5rem;
        }
        
        .title {
            font-size: 1.5rem;
        }
        
        .message {
            font-size: 1rem;
        }
        
        .btn {
            padding: 0.875rem 1.5rem;
            font-size: 1rem;
        }
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="success-icon">✓</div>
            
            <h1 class="title">Авторизация успешна!</h1>
            
            <p class="message">Вы успешно авторизовались в сети Wi-Fi</p>
            
            <div class="redirect-info">
                <p>Вы будете автоматически перенаправлены через <span id="countdown">2</span> секунд</p>
                <p>Если перенаправление не произошло, нажмите кнопку ниже</p>
            </div>

            <div class="loading-spinner"></div>
            
            <a href="$(link-redirect)" class="btn btn-primary">
                Перейти в интернет
            </a>
            
            <div class="countdown" id="countdownDisplay"></div>
        </div>
    </div>

    <script>
        // Обработка всплывающего окна статуса
        function startClock() {
            $(if popup == 'true')
            open('$(link-status)', 'hotspot_status', 'toolbar=0,location=0,directories=0,status=0,menubars=0,resizable=1,width=290,height=200');
            $(endif)
            
            // Автоматический редирект
            setTimeout(() => {
                location.href = unescape('$(link-redirect-esc)');
            }, 2000);
        }

        // Обратный отсчет
        function startCountdown() {
            let seconds = 2;
            const countdownElement = document.getElementById('countdown');
            const countdownDisplay = document.getElementById('countdownDisplay');
            
            const interval = setInterval(() => {
                seconds--;
                countdownElement.textContent = seconds;
                countdownDisplay.textContent = `Перенаправление через ${seconds} сек...`;
                
                if (seconds <= 0) {
                    clearInterval(interval);
                }
            }, 1000);
        }

        // Запуск при загрузке страницы
        document.addEventListener('DOMContentLoaded', () => {
            startClock();
            startCountdown();
        });
    </script>
</body>
</html>
